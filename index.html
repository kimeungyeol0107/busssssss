<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>사이트 준비 중</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fafafa;
        font-family: "Noto Sans KR", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #333;
    }
    .container {
        padding: 20px;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }
    #countdown {
        font-size: 36px;
        font-weight: 700;
        margin-top: 20px;
        color: #222;
    }
    .info {
        margin-top: 25px;
        font-size: 18px;
        color: #555;
        line-height: 1.6;
    }
</style>
</head>

<body>
<div class="container">
    <h1>사이트가 아직 준비 중입니다.</h1>

    <div id="countdown">잠시만 기다려 주세요...</div>

    <div class="info">
        사이트 공개: <strong>12월 13일</strong><br>
        부스 오픈: <strong>12월 24일</strong>
    </div>
</div>

<script>
    // 한국 시간(KST, UTC+9) 기준으로 12월 13일 00:00 설정
    const targetDate = new Date("2025-12-12T15:00:00Z"); 
    // ↑ 15:00 UTC = 24:00 KST

    function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
            document.getElementById("countdown").textContent = "사이트가 공개되었습니다!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").textContent =
            `${days}일 ${hours}시간 ${minutes}분 ${seconds}초 남았습니다`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
